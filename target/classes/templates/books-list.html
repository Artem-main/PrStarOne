<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SHOP</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border="1">
  <form method="get" action="/invoiceone">
    <input type="text" placeholder="Name" name="id"/>
    <input type="submit"/>
  </form>

  <tr>
    <th>Название</th>
    <th>Автор</th>
    <th>Страницы</th>
    <th>Чек</th>
  </tr>
  <tr th:each="book: ${books}">
    <td th:text="${book.name}" />
    <td th:text="${book.author}" />
    <td th:text="${book.pages}" />

    <td>
      <a th:href="@{'/invoice/'+ ${book.id}}">Стоимость</a>
    </td>

  </tr>
</table>
<br>
<table border="1">
  <tr>
    <th>Название</th>
    <th>Автор</th>
    <th>Страницы</th>
    <th>Стоимость</th>
    <th>Удаление книги</th>
  </tr>
  <tr th:each="book: ${books}">
    <td th:text="${book.name}" />
    <td th:text="${book.author}" />
    <td th:text="${book.pages}" />
    <td>
      <a th:href="@{'/edit-form/' + ${book.id}}">Редактировать</a>
    </td>
    <td>
      <a th:href="@{'/delete/' + ${book.id}}">Удалить</a>
    </td>
  </tr>
</table>
<a href="/create-form">Добавить книгу</a>

</body>
</html>
